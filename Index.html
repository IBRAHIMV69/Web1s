<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Referring Site</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #f8c300; /* Yellow color for title */
        }
        
        p {
            color: #ccc;
        }
        
        input {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        
        button {
            padding: 10px 20px;
            background-color: #f8c300; /* Yellow background for button */
            color: #000; /* Black text color for button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #2a2a2a; /* Darker yellow on hover */
        }
    </style>
</head>
<body>
    <h1>Invite Friends!</h1>
    
    <p>Your referral will earn you huge prize once the token is listed (the dates are coming soon). You can get the prize as much for invites:
        Copy the link below and share it,</p>
    
    <input type="text" value="https://t.me/Lion_Coin_Iup_Bot" id="inviteLink" aria-label="Invite link">
    
    <button onclick="copyLink()" aria-label="Copy invite link">Copy Link</button>
    
    <script>
        function copyLink() {
            var copyText = document.getElementById("inviteLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999);

            navigator.clipboard.writeText(copyText.value).then(function() {
                alert("Link copied to clipboard: " + copyText.value);
            }).catch(function(err) {
                console.error("Failed to copy: ", err);
            });
        }
    </script>
</body>
</html>
